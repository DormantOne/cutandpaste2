
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Touch the Light!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --top-color: #00ff7f;
      --bottom-color: #ff4757;
      --face-skin: #ffe0b2;
      --active-glow: 0 0 50px currentColor;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at center, #111, var(--bg));
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      overflow: hidden;
      touch-action: none; /* Prevent browser gestures */
    }

    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      padding: 1rem;
      gap: 1rem;
    }

    /* VERTICAL BUTTONS - STACKED */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }

    .choice-btn {
      width: 100%;
      height: 25vh;
      border: none;
      margin: 0;
      padding: 0;
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.2s, transform 0.1s;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .choice-btn:active { transform: scale(0.94); }
    .choice-btn:focus-visible { outline: 10px solid #ffd966; outline-offset: -10px; }

    .btn-top { background-color: var(--top-color); color: #000000; }
    .btn-bottom { background-color: var(--bottom-color); color: #ffffff; }

    /* GLOWING ACTIVE STATE */
    .choice-btn.active {
      animation: pulse-glow 1.2s infinite ease-in-out;
      filter: brightness(1.6) saturate(1.5);
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
      50% { transform: scale(1.08); box-shadow: var(--active-glow), 0 15px 40px rgba(0,0,0,0.6); }
    }

    /* MIDDLE SECTION */
    .middle {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .score-display {
      font-size: clamp(5rem, 15vw, 8rem);
      font-weight: 900;
      color: #ffd966;
      text-shadow: 0 0 40px rgba(255, 217, 102, 0.8);
      transition: transform 0.2s;
      line-height: 1;
    }

    #message {
      font-size: clamp(2.5rem, 9vw, 4rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-align: center;
      min-height: 1.2em;
    }

    /* FACE - SIMPLE CIRCLE */
    .face {
      width: min(65vw, 280px);
      height: min(65vw, 280px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, #fff8ea, var(--face-skin));
      box-shadow: 0 20px 45px rgba(0,0,0,0.5);
      border: 6px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
      will-change: transform;
    }

    .face-inner { width: 80%; height: 80%; position: relative; }

    .eyes {
      position: absolute;
      top: 35%;
      left: 50%;
      width: 78%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #000000;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    /* MOUTH - A CIRCLE THAT GROWS */
    .mouth-circle {
      position: absolute;
      left: 50%;
      bottom: 24%;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ff4444;
      transform: translateX(-50%);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .mouth-circle.success {
      width: 60px;
      height: 60px;
      bottom: 18%;
      background: #ff6b6b;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
      animation: mouth-bounce 0.6s ease-out;
    }

    @keyframes mouth-bounce {
      0% { transform: translateX(-50%) scale(0.9); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* EYEBROWS - LINES THAT GO UP */
    .brows {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 78%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
    }

    .brow {
      width: 44px;
      height: 8px;
      border-radius: 4px;
      background: #000000;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .brow-left { transform-origin: left center; }
    .brow-right { transform-origin: right center; }

    .brows.success .brow-left {
      transform: rotate(-40deg) translateY(-12px) scaleX(1.4);
    }

    .brows.success .brow-right {
      transform: rotate(40deg) translateY(-12px) scaleX(1.4);
    }

    /* FACE BOUNCE ON SUCCESS */
    .face.success {
      animation: face-bounce 0.8s ease-out;
    }

    @keyframes face-bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    /* SETTINGS */
    .settings {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 0.5rem;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .settings label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .settings input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- BUTTONS STACKED -->
    <div class="button-container">
      <button id="topBtn" class="choice-btn btn-top" type="button" aria-label="Top button">
        TOP
      </button>
      <button id="bottomBtn" class="choice-btn btn-bottom" type="button" aria-label="Bottom button">
        BOTTOM
      </button>
    </div>

    <!-- MIDDLE: SCORE, MESSAGE, FACE -->
    <div class="middle">
      <div id="scoreDisplay" class="score-display">0</div>
      <div id="message" role="status" aria-live="polite">Touch the glowing button!</div>
      <div class="face-wrapper">
        <div id="face" class="face">
          <div class="face-inner">
            <div class="eyes">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div id="brows" class="brows">
              <div class="brow brow-left"></div>
              <div class="brow brow-right"></div>
            </div>
            <div id="mouth-circle" class="mouth-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SETTINGS -->
    <div class="settings">
      <label>
        <input type="checkbox" id="soundToggle" checked>
        Sound
      </label>
      <label>
        <input type="checkbox" id="voiceToggle" checked>
        Voice
      </label>
    </div>
  </div>

  <script>
    class TouchTheLightGame {
      constructor() {
        this.score = 0;
        this.activeButton = null;
        this.state = 'waiting';
        this.elements = {
          topBtn: document.getElementById('topBtn'),
          bottomBtn: document.getElementById('bottomBtn'),
          face: document.getElementById('face'),
          mouthCircle: document.getElementById('mouth-circle'),
          brows: document.getElementById('brows'),
          message: document.getElementById('message'),
          scoreDisplay: document.getElementById('scoreDisplay'),
          soundToggle: document.getElementById('soundToggle'),
          voiceToggle: document.getElementById('voiceToggle'),
          screen: document.querySelector('.screen')
        };
        this.init();
      }

      init() {
        // SINGLE LISTENER ON SCREEN - detects predominant touch
        this.elements.screen.addEventListener('pointerdown', (e) => this.handlePress(e));
        
        // Prevent browser gestures
        document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
        
        setTimeout(() => this.startRound(), 800);
      }

      // Detect which button was predominantly pressed
      getPredominantButton(event) {
        // Get touch coordinates (works for mouse too)
        const touch = event.touches ? event.touches[0] : event;
        const clientX = touch.clientX;
        const clientY = touch.clientY;
        
        // Get button bounds
        const topRect = this.elements.topBtn.getBoundingClientRect();
        const bottomRect = this.elements.bottomBtn.getBoundingClientRect();
        
        // Check overlap with each button
        const inTop = clientX >= topRect.left && clientX <= topRect.right &&
                      clientY >= topRect.top && clientY <= topRect.bottom;
        const inBottom = clientX >= bottomRect.left && clientX <= bottomRect.right &&
                         clientY >= bottomRect.top && clientY <= bottomRect.bottom;
        
        // Return the button with most coverage
        if (inTop && inBottom) {
          // Calculate overlap area for each
          const topOverlap = Math.min(clientY, topRect.bottom) - Math.max(clientY, topRect.top);
          const bottomOverlap = Math.min(clientY, bottomRect.bottom) - Math.max(clientY, bottomRect.top);
          return topOverlap > bottomOverlap ? 'top' : 'bottom';
        } else if (inTop) {
          return 'top';
        } else if (inBottom) {
          return 'bottom';
        }
        
        return null; // Pressed outside buttons
      }

      startRound() {
        this.state = 'waiting';
        this.activeButton = Math.random() < 0.5 ? 'top' : 'bottom';
        
        // Clear success states
        this.elements.face.classList.remove('success');
        this.elements.mouthCircle.classList.remove('success');
        this.elements.brows.classList.remove('success');
        
        // Light up active button
        this.elements.topBtn.classList.remove('active');
        this.elements.bottomBtn.classList.remove('active');
        const activeEl = this.activeButton === 'top' ? this.elements.topBtn : this.elements.bottomBtn;
        activeEl.classList.add('active');
        
        this.elements.message.textContent = 'Touch the glowing button!';
        this.playSound('beep-prompt');
      }

      handlePress(event) {
        // Prevent zoom/scroll
        event.preventDefault();
        
        // Get the intended button
        const buttonPressed = this.getPredominantButton(event);
        if (!buttonPressed || this.state !== 'waiting') return;
        
        this.state = 'processing';
        
        // Remove glow
        this.elements.topBtn.classList.remove('active');
        this.elements.bottomBtn.classList.remove('active');

        if (buttonPressed === this.activeButton) {
          this.handleSuccess();
        } else {
          this.handleError();
        }
      }

      handleSuccess() {
        this.score++;
        this.updateScore();
        
        // EXPRESSIVE SUCCESS
        this.elements.face.classList.add('success');
        this.elements.mouthCircle.classList.add('success');
        this.elements.brows.classList.add('success');
        
        this.elements.message.textContent = 'WOW! AMAZING!';
        this.playSound('success');
        this.checkMilestones();
        
        setTimeout(() => this.startRound(), 2000);
      }

      handleError() {
        this.elements.message.textContent = 'Try again...';
        this.playSound('error');
        
        // Retry same button
        setTimeout(() => {
          this.elements.message.textContent = 'Touch the glowing button!';
          this.state = 'waiting';
          const activeEl = this.activeButton === 'top' ? this.elements.topBtn : this.elements.bottomBtn;
          activeEl.classList.add('active');
        }, 1200);
      }

      updateScore() {
        this.elements.scoreDisplay.textContent = this.score;
        this.elements.scoreDisplay.style.transform = 'scale(1.4)';
        setTimeout(() => {
          this.elements.scoreDisplay.style.transform = 'scale(1)';
        }, 300);
      }

      checkMilestones() {
        if (!this.elements.voiceToggle.checked) return;
        
        const messages = {
          1: "You did it! Great job!",
          3: "Three points! Keep going!",
          5: "Good job! Amazing!",
          10: "Ten points! You're fantastic!",
          15: "Fifteen! Excellent!",
          20: "Twenty! You're a star!"
        };
        
        const message = messages[this.score] || 
                       (this.score % 10 === 0 && `Wow! ${this.score} points!`);
        
        if (message) {
          setTimeout(() => this.speak(message), 600);
        }
      }

      playSound(type) {
        if (!this.elements.soundToggle.checked) return;
        
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          switch(type) {
            case 'beep-prompt':
              oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
              gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.25);
              break;
            case 'success':
              oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
              gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.6);
              break;
            case 'error':
              oscillator.frequency.setValueAtTime(180, audioContext.currentTime);
              gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.2);
              break;
          }
        } catch (e) {
          console.warn('Web Audio not supported');
        }
      }

      speak(text) {
        if (!this.elements.voiceToggle.checked || !window.speechSynthesis) return;
        
        try {
          window.speechSynthesis.cancel();
          const utter = new SpeechSynthesisUtterance(text);
          utter.rate = 0.55;
          utter.pitch = 1.3;
          utter.volume = 0.9;
          utter.lang = 'en-US';
          window.speechSynthesis.speak(utter);
        } catch (e) {
          console.warn('Speech error');
        }
      }
    }

    const game = new TouchTheLightGame();
  </script>
</body>
</html>
